---
layout: default
---

<div class="page-header">
  <div class="container">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.subtitle %}
      <p class="page-subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </div>
</div>

<section class="section">
  <div class="container {% if page.narrow %}container-narrow{% endif %}">
    {{ content }}
  </div>
</section>
