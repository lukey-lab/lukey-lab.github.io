<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)"/>

  <!-- Abstract molecular/cell shapes -->
  <circle cx="200" cy="200" r="80" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
  <circle cx="200" cy="200" r="40" fill="rgba(255,255,255,0.1)"/>

  <circle cx="550" cy="350" r="120" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="4"/>
  <circle cx="550" cy="350" r="60" fill="rgba(255,255,255,0.08)"/>

  <circle cx="650" cy="150" r="50" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>

  <circle cx="100" cy="450" r="70" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="3"/>

  <!-- Connection lines -->
  <line x1="200" y1="200" x2="550" y2="350" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="550" y1="350" x2="650" y2="150" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="100" y1="450" x2="200" y2="200" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Small dots -->
  <circle cx="200" cy="200" r="8" fill="rgba(255,255,255,0.5)"/>
  <circle cx="550" cy="350" r="10" fill="rgba(255,255,255,0.5)"/>
  <circle cx="650" cy="150" r="6" fill="rgba(255,255,255,0.5)"/>
  <circle cx="100" cy="450" r="7" fill="rgba(255,255,255,0.5)"/>

  <text x="400" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.5)">Replace with lab photo</text>
</svg>
